<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Greenlinx</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #f0ede7;
      color: #333;
    }

    header {
      background-color: #e3e0d9;
      padding: 1rem 2rem;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo img {
      height: 90px;
    }

    nav {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }

    .cta-button {
      background-color: #2f5d3e;
      color: white !important;
      padding: 0.6rem 1rem;
      text-decoration: none;
      border-radius: 3px;
      font-weight: bold;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #333;
    }

    .mobile-menu {
      position: fixed;
      top: 0;
      right: -100%;
      height: 100vh;
      width: 80%;
      max-width: 300px;
      background-color: #e3e0d9;
      z-index: 999;
      padding: 2rem 1rem;
      box-shadow: -4px 0 10px rgba(0, 0, 0, 0.2);
      transition: right 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .mobile-menu.show {
      right: 0;
    }

    .mobile-menu img {
      height: 70px;
      margin-bottom: 2rem;
    }

    .mobile-menu a {
      font-size: 1.3rem;
      margin: 0.7rem 0;
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }

    .mobile-menu .cta-button {
      margin-top: 1.5rem;
      background-color: #2f5d3e;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 3px;
    }

    .close-menu {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      font-size: 2rem;
      cursor: pointer;
    }

    .contact-section {
      padding: 3rem 2rem;
      background-color: #fff;
      text-align: center;
    }

    .contact-section form {
      max-width: 500px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-section input,
    .contact-section textarea {
      padding: 0.7rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-section button {
      background-color: #2f5d3e;
      color: white;
      padding: 0.7rem;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .contact-section form {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
  <div class="header-container">
    <div class="logo">
      <a href="index.html"><img src="Logo W.png" alt="Greenlinx Logo" /></a>
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="partner.html">Become a Partner</a>
      <a href="contact.html" class="cta-button">Contact Us</a>
    </nav>

    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</header>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="mobile-menu">
    <div class="close-menu" onclick="toggleMenu()">&times;</div>
    <img src="Logo W.png" alt="Greenlinx Logo" />
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="about.html">About</a>
    <a href="partner.html">Become a Partner</a>
    <a href="contact.html" class="cta-button">Contact Us</a>
  </div>


  <section class="contact-section">
    <h2>Contact Us</h2>
    <p>Reach out to get a custom quote or ask us about sourcing, logistics, or partnerships.</p>
    <form action="https://formspree.io/f/xjkrwnny" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p>Or email us at <strong>sales@green-linx.com</strong></p>
  </section>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('show');
    }
  </script>

</body>
</html>
